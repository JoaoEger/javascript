<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/crud.css">
    <link rel="stylesheet" href="css/bootstrap.bundle.min.css">
    <title>Crud Api</title>
</head>
<body>
    
    <form action="#" class="inserir">
            <label for="identificator" class="form-label">Inserir o ID:</label>
            <input type="number" class="form-control" id="identificator" placeholder="ID aqui...">

            <label for="name" class="form-label">Inserir o nome:</label>
            <input type="text" class="form-control" id="name" placeholder="Nome aqui...">

            <label for="specie" class="form-label">Inserir a Espécie:</label>
            <input type="text" class="form-control" id="specie" placeholder="Espécie aqui...">

            <label for="color" class="form-label">Inserir a cor:</label>
            <input type="text" class="form-control" id="color" placeholder="Cor aqui...">

            <label for="size" class="form-label">Inserir o tamanho:</label>
            <input type="text" class="form-control" id="size" placeholder="Tamanho aqui...">

            <button type="submit" class="btn btn-primary">Mandar</button>
    </form>

    <ul class="list">
        <li><a href="#" class="del">X </a><a href="#" class="update"> E</a></li>
    </ul>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/apicrud.js"></script>
</body>
</html>
